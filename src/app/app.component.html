<div class="wall"> 
    <form [formGroup]="userForm" (submit)="addZipCode()">
    <label for="zip">Enter zip code</label>
    <input class="form-control" type="text" formControlName="zip" id="zip"  />
    <div textColor="red" class="alert alert-danger" *ngIf="userForm.controls.zip.hasError('pattern')">
        Please enter valid zipcode with 6 digits only.
    </div> 
    <br>
    <button class = "btn btn-primary" type="submit" [disabled] = "!userForm.valid" >Add NewZipCode</button>
</form>
<div>{{newZip}}</div>
</div>
